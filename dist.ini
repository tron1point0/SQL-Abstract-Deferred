name    = SQL-Abstract-Builder
author  = Traian Nedelea <tron1point0@gmail.com>
license = WTFPL_2
copyright_holder = Traian Nedelea <tron1point0@gmail.com>
main_module = lib/SQL/Abstract/Builder.pm

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[AutoPrereqs]

[OurPkgVersion]

[MetaJSON]
[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
disable = Test::Kwalitee,Test::Synopsis,Test::Perl::Critic

[ExtraTests]

[Test::PodSpelling]

[@Git]
tag_format  = %v
tag_message = %v
commit_msg  = %v%n%n%c

[Git::NextVersion]
first_version = v0.1.0
version_regexp = ^(.+)$

[CoalescePod]
[CheckChangesHasContent]

[InstallRelease]
install_command = cpanm .

[Clean]
